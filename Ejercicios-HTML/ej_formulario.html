<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        <label for="nombre">  Nombre:</label><input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" size="40" maxlength="40">
    </p>
    <p>
        <label for="apellido"> Apellido:</label><input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido" size="40" maxlength="40" >
    </p>
    <p>
        Sexo:
        <input type="radio" name="genero" id="masculino" value="masculino"><label for="masculino"> Masculino</label>
            <input type="radio" name="genero" id="femenino" value="femenino"><label for="femenino"> Femenino</label>
                <input type="radio" name="genero" id="NoRev" value="NoRev"> Prefiero no revelarlo
    </p>
    <p>
        <label for="edad"> Edad:</label> <input type="number" name="edad" id="edad" min="0" maxlength="3" size="4">
    </p>
    <p>
        <label for="email"> Email:</label> <input type="email" name="email" id="email" placeholder="ingrese su mail" size="50" maxlength="50">
    </p>
    <p>
        <label for="email"> Usuario:</label> <input type="text" name="usuario" id="usuario" placeholder="ingrese su apellido" size="30" maxlength="30">
    </p>
    <p>
        <label for="password">Password:</label><input type="password" name="password" id="password" placeholder="ingrese su contraseña" >
    </p>
    <p>
        <label for="confirmpassword"> Confirmar Password:</label><input type="password" name="confirmpassword" id="confirmpassword" placeholder="ingresar contraseña">
    </p>
    <p>

        Tipo de servicio:
        <select>
            <option>Free </option>
            <option>Standard</option>
            <option>Premium</option>
        </select>
    </p>
    <p>
    Tema:
    <input type="checkbox" name="politica" id="politica">Política


        <input type="checkbox" name="negocios" id="negocios">Negocios

            <input type="checkbox" name="tecnologia" id="tecnologia">Tecnología

                <input type="checkbox" name="salud" id="salud">Salud
    </p>
    <p>
        <textarea name="comentario" id="comentario" rows="8" >Agregue un comentario:</textarea>
            </p>
    <p>
<button></button> type="button"
        Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
